<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    function update()
	{
	  //scroll chat screen to the bottom
	  var textarea = document.getElementById('chat');
	  textarea.scrollTop = textarea.scrollHeight;
	  
	  $.post("./message.php", // create message-read.php for reading old messages only. separte code in message.php
	    {message: $("#message").val()},
	  	  function(data) { 
	   	    //$("#chat").val(data); 
		    //$("#message").val("");
 	  	  }
	    );

	 
	  
	  

    	    
	  setTimeout('update()', 1000);
	}

	$(document).ready(
 	  function() {
      	update();
        
     	$("#submit").click(    
          function() {         
       	    $.post("./message.php", 
  		  	  {message: $("#message").val()},
    	  	  function(data) { 
    	   	    $("#chat").val(data); 
    		    $("#message").val("");
     	  	  }
    	    );
      	  }
     	);
//------------------------------------------------

      });
  </script>

  <style>
  #chat {
  	background: #fff;
  	color: #333;
  }
  </style>
  <textarea id="chat" cols="50" rows="20" disabled> </textarea> <br>  
	<input id="message" size="40">
	<input type="submit" id="submit" value="Submit">

</body>
</html>
